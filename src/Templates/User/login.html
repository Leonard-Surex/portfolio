<!DOCTYPE html>
<html lang="en">
  {{ include "head.html" }}
  <body>    
    {{ include "header.html" using status }}
    <form class="container" action="/login" method="POST">
      <div class="section">
        <i class="red-text">{{message}}</i>
      </div>
      <div class="section"><i class="mdi-alert-error red-text"></i></div>
      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type="email" name='email' id='email' required />
          <label for='email'>Email</label>
        </div>
      </div>
      <div class='row'>
        <div class='input-field col m12'>
          <input class='validate' type='password' name='password' id='password' required />
          <label for='password'>Password</label>
        </div>
        <label style='float: right;'>
          <a><b class="blue-text text-darken-4">Forgot Password?</b></a>
        </label>
      </div>
      <br />
      <div>
        <div class='row'>
          <button style="margin-left:25%;" type='submit' name='btn_login'
            class='col  s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Login</button>
        </div>
      </div>
    </form>
  </body>
</html>
